<div ng-controller="LoginController" class="modal fade in" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">x</button>
                <h3>Login to StudyPact</h3>
            </div>
            <div class="modal-body">

                <form name="loginForm" ng-init="init()" ng-submit="login()">

                    <!-- EMAIL -->
                    <div class="form-group" >
                        <input type="email" name="email" id="email" class="form-control" ng-model="user.email" placeholder="Email Address" tabindex="3">
                    </div>

                    <!-- PASSWORD -->
                    <div class="form-group" ng-class="{ 'has-error' : submitted && signupForm.password.$invalid}">
                        <input type="password" id="password" name="password" ng-model="user.password" placeholder="Password" tabindex=4 class="form-control">
                    </div>

                    <!-- STAY LOGGED IN -->
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group" ng-class="{ 'has-error' : submitted && !acceptedTerms}">
                                <label class="control-label">
                                    <input type="checkbox" ng-model="cookieLogin" name="terms" id="terms"> Stay logged in
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- SUBMIT -->
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="submit" value="Login" class="btn btn-primary btn-block btn-lg">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                New To StudyPact?
                <button type="button" data-dismiss="modal" class="btn btn-sm" data-toggle="modal" data-target="#signupModal">Signup</button>
            </div>
        </div>
    </div>
</div>
