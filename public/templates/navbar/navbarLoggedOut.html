<nav ng-app="authenticationModule" ng-controller="LoginController" id="navBar" class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">StudyPact Logo</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#signupModal">Signup</button></li>
                <li><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#loginModal">Login</button></li>
            </ul>
        </div>
    </div>
</nav>

<div class="modal fade in" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>Login to StudyPact</h3>
      </div>
      <div class="modal-body">

        <form name="loginForm" ng-init="init()" ng-submit="login()">
          <p>
            <input type="email" required ng-model="authEmail" class="span3" name="eid" id="email" placeholder="enter user email">
            <div class="error" ng-show="loginForm.email.$dirty && loginForm.email.$invalid">Not an email.</div>
          </p>
          <p>
            <input type="password" required ng-model="authPassword" class="span3" name="passwd" placeholder="enter user password">
          </p>
          <br>
            Stay logged in <input type="checkbox" ng-model="cookieLogin" value="cookieLogin">
          <p><button type="submit" class="btn btn-primary">Login</button>
            <a href="#">Forgot Password?</a>
          </p>
        </form>
      </div>
      <div class="modal-footer">
        New To StudyPact?
        <button type="button" data-dismiss="modal" class="btn btn-sm" data-toggle="modal" data-target="#signupModal">Signup</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade in" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>Signup for StudyPact</h3>
      </div>
      <div class="modal-body">
        <form method="post" action='' name="signupForm">
          <p><input type="email" required class="span3" name="eid" id="email" placeholder="Email"></p>
          <p><input type="password" required class="span3" name="passwd" placeholder="Password"></p>
          <p><button type="submit" class="btn btn-primary">Login</button>
            <a href="#">Forgot Password?</a>
          </p>
        </form>
      </div>
      <div class="modal-footer">
        Already have an account?
        <button type="button" data-dismiss="modal" class="btn btn-sm" data-toggle="modal" data-target="#loginModal">Login</button>
      </div>
    </div>
  </div>
</div>
