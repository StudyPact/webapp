<div ng-controller="SignupController" class="modal fade in" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">x</button>
                <h3>Signup for StudyPact</h3>
            </div>
            <div class="modal-body">
                <form name="signupForm" ng-submit="signup()">
                    <div class="row">
                        <div class="col-xs-6">
                            <p><input type="text" required name="firstname" value="" class="form-control" ng-model="user.displayname.firstname" placeholder="First Name"  /></p>
                        </div>
                        <div class="col-xs-6">
                            <p><input type="text" required ng-model="user.displayname.lastname" name="lastname" value="" class="form-control" placeholder="Last Name"  /></p>
                        </div>
                    </div>
                    <p><input type="email" ng-model="user.email" required name="email" value="" class="form-control" placeholder="Your Email"  /></p>
                    <p><input type="password" required name="password" value="" class="form-control" placeholder="Password" ng-model="user.password" /></p>
                    <p><input type="password" required name="confirm_password" value="" class="form-control" placeholder="Not in use yet...."  /></p>
                    <br />
          <span class="help-block">By clicking Create my account, you agree to our Terms of Service.
          </span>
                    <p><button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">Create my account
                    </button></p>
                </form>
            </div>
            <div class="modal-footer">
                Already have an account?
                <button type="button" data-dismiss="modal" class="btn btn-sm" data-toggle="modal" data-target="#loginModal">Login</button>
            </div>
        </div>
    </div>
</div>
