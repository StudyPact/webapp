<!DOCTYPE html>
<html ng-app="studypact">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Studypact</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400&amp;subset=latin">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- autoInclude: css !-->

</head>
<body ng-controller="MainController">

    <snap-drawer class="sidemenu">
        <div class="sidemenu__header">

        </div>
        <div class="sidemenu__content">
            <ul>
                <li>My Study</li>
                <li>Study Activities</li>
                <li>Settings</li>
            </ul>
        </div>
    </snap-drawer>

    <snap-content class="main">
        <div class="main__header">
            <div class="sp-mobile-button" snap-toggle="left">
                <i class="fa fa-bars"></i>
            </div>
        </div>
        <div class="main__content">
            <div ui-view autoscroll="false"></div>
        </div>
    </snap-content>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

    <!-- autoInclude: jsLib !-->
    <!-- autoInclude: jsApp !-->

</body>
</html>
