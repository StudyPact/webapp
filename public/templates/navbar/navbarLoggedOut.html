<nav ng-app="authenticationModule" ng-controller="LoginController" id="navBar" class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">StudyPact Logo</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#signupModal">Signup</button></li>
                <li><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#loginModal">Login</button></li>
            </ul>
        </div>
    </div>
</nav>

<div class="modal fade in" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>Login to StudyPact</h3>
      </div>
      <div class="modal-body">

        <form name="loginForm" ng-init="init()" ng-submit="login()">
          <p>
            <input type="email" class="form-control" required ng-model="authEmail" class="span3" name="eid" id="email" placeholder="enter user email">
            <div class="error" ng-show="loginForm.email.$dirty && loginForm.email.$invalid">Not an email.</div>
          </p>
          <p>
            <input type="password" class="form-control" required ng-model="authPassword" class="span3" name="passwd" placeholder="enter user password">
          </p>
          <br>
            Stay logged in <input type="checkbox" ng-model="cookieLogin" value="cookieLogin">
          <p><button type="submit" class="btn btn-primary">Login</button>
            <a href="#">Forgot Password?</a>
          </p>
        </form>
      </div>
      <div class="modal-footer">
        New To StudyPact?
        <button type="button" data-dismiss="modal" class="btn btn-sm" data-toggle="modal" data-target="#signupModal">Signup</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade in" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>Signup for StudyPact</h3>
      </div>
      <div class="modal-body">
        <form action="" method="post" accept-charset="utf-8" class = "form" role="form" name="signupForm">   
          <div class="row">
          <div class="col-xs-6 col-md-6">
            <p><input type="text" required name="firstname" value="" class="form-control" placeholder="First Name"  /></p>
          </div>
          <div class="col-xs-6 col-md-6">
            <p><input type="text" required name="lastname" value="" class="form-control" placeholder="Last Name"  /></p>                  
          </div>
          </div>
          <p><input type="email" required name="email" value="" class="form-control" placeholder="Your Email"  /></p>
          <p><input type="password" required name="password" value="" class="form-control" placeholder="Password"  /></p>
          <p><input type="password" required name="confirm_password" value="" class="form-control" placeholder="Confirm Password"  /></p>
          <br />
          <span class="help-block">By clicking Create my account, you agree to our Terms of Service.
          </span>
          <p><button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">Create my account
          </button></p>
        </form>    
      </div>
      <div class="modal-footer">
        Already have an account?
        <button type="button" data-dismiss="modal" class="btn btn-sm" data-toggle="modal" data-target="#loginModal">Login</button>
      </div>
    </div>
  </div>
</div>
