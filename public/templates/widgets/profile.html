<div class="sp-box sp-box-medium" ng-controller="ProfileController" ng-init="loadUser()">
  <div class="sp-box-content">
    <p>Profile:
      <span ng-bind="user.displayname.first"></span>
      <span ng-bind="user.displayname.last"></span>
      <span ng-bind="user.email"></span>
    </p>
  </div>
</div>
